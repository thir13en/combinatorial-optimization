<section *ngIf="massages$ | async as massages" fxLayout="column">
  <div fxLayout fxLayoutGap="16px">
    <mat-card *ngFor="let massage of massages" fxLayout="column" class="w-25 mt16">
      <mat-card-header>
        <mat-card-title>{{ massage.type }}</mat-card-title>
      </mat-card-header>
      <img mat-card-image [attr.src]="massage.imageUrl" alt="descriptive image of a massage">
      <mat-card-content fxFlex="grow">
        <p class="mat-body-2">
          {{ massage.description.substr(0, 144) }}...
        </p>
      </mat-card-content>
      <mat-card-actions align="end">
        <button mat-button color="primary" [routerLink]="massage.id">{{ copy['ACTIONS']['VIEW'] }}</button>
        <button mat-button color="primary" [routerLink]="[massage.id, routesFragments['EDIT']]">{{ copy['ACTIONS']['EDIT'] }}</button>
      </mat-card-actions>
    </mat-card>
  </div>
  <div class="w-25">
    <button mat-button color="primary" routerLink="new">{{ copy['ACTIONS']['ADD_NEW'] }}</button>
  </div>
</section>
