<section>

  <h1>YOUR NAME FORM</h1>

  <form #nameForm="ngForm" (ngSubmit)="submit(nameForm)">

    <div>
      <label for="name">Tell me your name:</label>
      <input
        id="username"
        name="username"
        type="text"
        placeholder="username"
        required
        ngModel
      />
    </div>

    <button type="submit">Submit</button>

  </form>

</section>
