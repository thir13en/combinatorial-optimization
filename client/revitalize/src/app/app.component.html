<section>

  <h1>{{ copy.TITLE }}</h1>

  <form #newMassageForm="ngForm" (ngSubmit)="submit(newMassageForm)">

    <div>
      <label for="newMassage">{{copy.SEARCH}}:</label>
      <input
        id="newMassage"
        name="newMassage"
        type="text"
        placeholder="Add a new massage type"
        required
        ngModel
      />
    </div>

    <button type="submit">{{copy.ACTION}}</button>

  </form>

  <h3>{{copy.RESULTS}}:</h3>
  <ul *ngIf="massages$ | async as massages">
    <li *ngFor="let massage of massages">{{massage | json}}</li>
  </ul>

</section>
