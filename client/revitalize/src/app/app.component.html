<section>

  <h1>{{ copy.TITLE }}</h1>

  <form #newMassageForm="ngForm" (ngSubmit)="submit(newMassageForm)">

    <div>
      <label for="massageType">{{copy.ADD}}:</label>
      <input
        id="massageType"
        name="massageType"
        type="text"
        placeholder="Add a new massage type"
        required
        ngModel
      />
    </div>

    <div>
      <label for="price">{{copy.PRICE}}:</label>
      <input
        id="price"
        name="price"
        type="number"
        min="1"
        max="555"
        placeholder="The massage price"
        required
        ngModel
      />
    </div>

    <button type="submit" [disabled]="newMassageForm.invalid">{{copy.ACTION}}</button>

  </form>

  <h3>{{copy.RESULTS}}:</h3>
  <ul *ngIf="massages$ | async as massages">
    <li *ngFor="let massage of massages">{{massage | json}}</li>
  </ul>

</section>
