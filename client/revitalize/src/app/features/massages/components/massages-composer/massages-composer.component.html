<section id="massages-new" class="mt64" fxLayoutAlign="center">
  <mat-card class="w-50">
    <mat-card-header>
      <mat-card-title>{{ copy['TITLE'][editMode ? 'EDIT' : 'NEW'] }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form #newMassageForm="ngForm" fxLayout="column" (ngSubmit)="addNewMassage(newMassageForm.value)">
        <mat-form-field hideRequiredMarker>
          <input
            matInput
            type="text"
            id="type"
            name="type"
            [placeholder]="copy['PLACEHOLDERS']['TYPE']"
            ngModel
            required
          />
        </mat-form-field>
        <mat-form-field hideRequiredMarker>
          <input
            matInput
            type="number"
            id="price"
            name="price"
            min="5"
            max="300"
            [placeholder]="copy['PLACEHOLDERS']['PRICE']"
            ngModel
            required
          />
        </mat-form-field>
        <mat-form-field hideRequiredMarker>
          <input
            matInput
            type="text"
            id="imageUrl"
            name="imageUrl"
            [placeholder]="copy['PLACEHOLDERS']['IMG_URL']"
            ngModel
            required
          />
        </mat-form-field>
        <mat-form-field hideRequiredMarker>
          <textarea
            matInput
            id="description"
            name="description"
            [placeholder]="copy['PLACEHOLDERS']['DESC']"
            ngModel
            required
          ></textarea>
        </mat-form-field>
        <div>
          <button
            mat-button
            type="submit"
            color="primary"
            [disabled]="newMassageForm.invalid || newMassageForm.value.price < 5 || newMassageForm.value.price > 200"
          >{{ copy['ACTIONS']['SUBMIT'][editMode ? 'EDIT' : 'NEW'] }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
