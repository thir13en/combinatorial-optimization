<section id="massages-new" class="mt64" fxLayoutAlign="center">
  <mat-card class="w-50">
    <mat-card-header>
      <mat-card-title>{{ copy['TITLE'][editMode ? 'EDIT' : 'NEW'] }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="massageForm">
        <mat-form-field hideRequiredMarker>
          <input
            matInput
            type="text"
            id="type"
            name="type"
            formControlName="type"
            [placeholder]="copy['PLACEHOLDERS']['TYPE']"
          />
        </mat-form-field>
        <mat-form-field hideRequiredMarker>
          <input
            matInput
            type="number"
            id="price"
            name="price"
            [placeholder]="copy['PLACEHOLDERS']['PRICE']"
            formControlName="price"
          />
        </mat-form-field>
        <mat-form-field hideRequiredMarker>
          <input
            matInput
            type="text"
            id="imageUrl"
            name="imageUrl"
            [placeholder]="copy['PLACEHOLDERS']['IMG_URL']"
            formControlName="imageUrl"
          />
        </mat-form-field>
        <mat-form-field hideRequiredMarker>
          <textarea
            matInput
            id="description"
            name="description"
            [placeholder]="copy['PLACEHOLDERS']['DESC']"
            formControlName="description"
          ></textarea>
        </mat-form-field>
        <div>
          <button
            mat-button
            type="submit"
            color="primary"
            [disabled]="massageForm.invalid"
            (click)="onSubmit()"
          >{{ copy['ACTIONS']['SUBMIT'][editMode ? 'EDIT' : 'NEW'] }}</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</section>
